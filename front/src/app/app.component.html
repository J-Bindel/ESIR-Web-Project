<mat-toolbar class="blue-background" *ngIf="router.url !== '/login'">
    <button mat-icon-button aria-label="Menu icon" (click)="toggleMenu()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="white">
        Administration service
    </h1>
</mat-toolbar>

<mat-sidenav-container autosize *ngIf="router.url !== '/login'">

    <mat-sidenav [ngClass]="!isCollapsed ? 'expanded' : ''" opened="true" mode="side">
      <mat-nav-list>
        <a mat-list-item routerLink="/users">
          <span class="entry">
            <mat-icon>house</mat-icon>
            <span *ngIf="!isCollapsed">Users</span>
          </span>
        </a>
        <a mat-list-item routerLink="/associations">
          <span class="entry">
            <mat-icon>groups</mat-icon>
            <span *ngIf="!isCollapsed">Associations</span>
          </span>
        </a>
        <a mat-list-item routerLink="/profile">
          <span class="entry">
            <mat-icon>account_circle</mat-icon>
            <span *ngIf="!isCollapsed">Profile</span>
          </span>
        </a>
        <a mat-list-item>
          <span class="entry">
            <mat-icon>key</mat-icon>
            <span *ngIf="!isCollapsed">Log out</span>
          </span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>

</mat-sidenav-container>

<router-outlet *ngIf="router.url === '/login'"></router-outlet>
