<h2>Profile</h2>
<form (ngSubmit)="onSubmit()">
    <mat-form-field>
        <mat-label>Lastname</mat-label>
        <input matInput placeholder="Lastname" name="lastname" [formControl]="lastname">
        <mat-error *ngIf="lastname.invalid && lastname.dirty">{{ errorMessage['lastname'] }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Firstname</mat-label>
        <input matInput placeholder="Firstname" name="firstname" [formControl]="firstname">
        <mat-error *ngIf="firstname.invalid && firstname.dirty">{{ errorMessage['firstname'] }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Age</mat-label>
        <input matInput type="number" placeholder="Age" name="age" [formControl]="age">
        <mat-error *ngIf="age.invalid && age.dirty">{{ errorMessage['age'] }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>E-mail</mat-label>
        <input matInput type="email" placeholder="E-mail" name="email" [formControl]="email">
        <mat-error *ngIf="email.invalid && email.dirty">{{ errorMessage['email'] }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Password" name="password" [formControl]="password">
        <mat-error *ngIf="password.invalid && password.dirty">{{ errorMessage['password'] }}</mat-error>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" placeholder="Confirm Password" name="confirmPassword" [formControl]="confirmPassword">
        <mat-error *ngIf="confirmPassword.invalid && confirmPassword.dirty">{{ errorMessage['confirmPassword'] }}</mat-error>
    </mat-form-field>
    <div>
        <button mat-stroked-button color="accent" class="mat-button">Submit</button>
    </div>
</form>
