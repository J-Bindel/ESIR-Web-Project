<div class="browsing-actions-container">
  <button (click)="openUserCreatePopup()" mat-stroked-button color="accent" class="mat-button">Create a user</button>
  <button (click)="openPasswordPrompt(selectedRows.selected[0])" mat-stroked-button color="accent" class="mat-button">Edit a user</button>
  <button mat-stroked-button color="accent" class="mat-button">Delete a user</button>
  <div class="error-message" *ngIf="editErrorMessage">{{ editErrorMessage }}</div>
</div>
        
<div class="table-paginator-container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? globalToggle() : null"
                      [checked]="selectedRows.hasValue() && isAllChecked()"
                      [indeterminate]="selectedRows.hasValue() && !isAllChecked()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? selectedRows.toggle(row) : null"
                      [checked]="selectedRows.isSelected(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef> Lastname </th>
      <td mat-cell *matCellDef="let user"> {{user.lastname}} </td>
    </ng-container>

    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef> Firstname </th>
      <td mat-cell *matCellDef="let user"> {{user.firstname}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef> Age </th>
      <td mat-cell *matCellDef="let user"> {{user.age}} </td>
    </ng-container>

    <ng-container matColumnDef="e-mail">
      <th mat-header-cell *matHeaderCellDef> E-mail </th>
      <td mat-cell *matCellDef="let user"> {{user.email}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                    showFirstLastButtons
                    aria-label="Select page of stored users">
  </mat-paginator>
</div>
