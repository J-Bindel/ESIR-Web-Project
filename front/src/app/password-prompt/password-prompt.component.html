<h2 mat-dialog-title>Enter Password</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl">
    <mat-error *ngIf="passwordFormControl.invalid && (passwordFormControl.dirty || passwordFormControl.touched)">
        Password is required
    </mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button color="primary" (click)="onConfirm()">Confirm</button>
</mat-dialog-actions>
